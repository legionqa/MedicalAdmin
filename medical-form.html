<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>LegionMedical</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

  <!-- JavaScript to handle form submission and redirection -->
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent actual form submission
      window.location.href = "success.html"; // Redirect to success page
    }

    function viewPatients() {
      window.location.href = "view-patients.html"; // Redirect to view patients page
    }
  </script>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <!-- Header code here -->
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">
    <li class="nav-item">
      <a class="nav-link collapsed" href="index.html">
        <i class="bi bi-grid"></i>
        <span>Home</span>
      </a>
    </li><!-- End Dashboard Nav -->
    <!-- Sidebar code here -->
  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Medical Form</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Medical Form</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Patient Information</h5>

              <!-- Medical Form Elements -->
              <form onsubmit="handleFormSubmit(event)">
                <div class="row mb-3">
                  <label for="patientName" class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="patientName" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-10">
                    <select class="form-select" id="gender" required>
                      <option selected disabled>Choose...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phoneNumber" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="address" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" required>
                  </div>
                </div>

                <h5 class="card-title mt-4">Medical History</h5>

                <!-- Checkboxes for Medical Conditions -->
                <div class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Conditions</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="diabetes">
                      <label class="form-check-label" for="diabetes">Diabetes</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="hypertension">
                      <label class="form-check-label" for="hypertension">Hypertension</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="asthma">
                      <label class="form-check-label" for="asthma">Asthma</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="heartDisease">
                      <label class="form-check-label" for="heartDisease">Heart Disease</label>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="allergies" class="col-sm-2 col-form-label">Allergies</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="allergies" placeholder="List any allergies"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="medications" class="col-sm-2 col-form-label">Medications</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="medications" placeholder="List current medications"></textarea>
                  </div>
                </div>

                <h5 class="card-title mt-4">Emergency Contact</h5>

                <div class="row mb-3">
                  <label for="emergencyName" class="col-sm-2 col-form-label">Contact Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="emergencyName" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="emergencyPhone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="emergencyPhone" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="relationship" class="col-sm-2 col-form-label">Relationship</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="relationship" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                    <button type="button" class="btn btn-primary" onclick="viewPatients()">View Patients</button>
                  </div>
                </div>
              </form><!-- End Medical Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
